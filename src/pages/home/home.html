<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Bovespa App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      {{ acao }}
    </button> 
  </ion-list>
</ion-content>
