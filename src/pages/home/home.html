<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Bovespa App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="pushUpdate($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let stock of user?.wallet" (click)="itemSelected(stock)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ stock?.info?.logo_url }}">
      </ion-avatar>
      <h2>{{ stock?.name }}</h2>
      <p [ngClass]="{ 'font-green': stock?.info?.regularMarketPrice > stock?.info?.open }">
        R$ {{ stock?.info?.regularMarketPrice }}
      </p>
    </ion-item>
  </ion-card>  
</ion-content>
