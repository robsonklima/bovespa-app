<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons end>
      <button 
        ion-button 
        icon-only 
        (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Inserindo Operação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="save(f)">
    <ion-list class="inputs">
      <ion-item>
        <ion-label>Ação</ion-label>
        <ion-select 
          name="stock" 
          placeholder="Selecione..." 
          [ngModel]="stock" 
          interface="action-sheet"
          cancelText="Cancelar"
          required>
          <ion-option 
            *ngFor="let stock of stocks" 
            [value]="stock">
            {{ stock.name }}
          </ion-option>
        </ion-select>
      </ion-item>
